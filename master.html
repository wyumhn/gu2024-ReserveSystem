<html>
    <head>
        <title>岐大祭2024</title>
        <meta charset="UTF-8">
        <meta http-equiv="content-language" content="ja-corrections">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="master.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="master.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="fader" class="fader-init">
                <div class="idle-container">
                    <i class="arrow fa-solid fa-arrow-down"></i>
                    <div class="reserve-message">
                        <p>予約はこちらから<br><span class="text-english">Check here to reserve.</span></p>
                    </div>
                    <i class="arrow fa-solid fa-arrow-down"></i>
                    <div class="img-container">
                        <img src="spinner.gif">
                    </div>
                </div>
            </div>
            <div class="animate-container">
                <i id="handleft" class="handleft-init"></i>
                <div id="formbox" class="formbox-init">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeG1zO5h-Oe4CFc5K45HOD81RsRFsjYtXh6qJqR77dhmKJfmQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no">読み込んでいます…</iframe>
                </div>
                <i id="handright" class="handright-init"></i>
            </div>
        </div>
    </body>
</html>
